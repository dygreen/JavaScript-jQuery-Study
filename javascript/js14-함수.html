<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>js14-함수</title>
</head>

<body>
  <script>
    /* 함수는 어떤 일의 단위이다. 또한 자주쓰는 내용들을 묶어서 함수로 만들어주면 필요할 때 언제든 불러다 쓸 수 있다.
    (일반함수 | 매개변수가 있는 함수 | return값이 있는 함수)
    
    function 함수이름(매개변수){
      내용입력
      return 반환
    }

    함수이름(); -> 함수호출(함수는 호출하지 않으면 실행하지 않음)

    -매개변수: 함수 외부에서 함수 내부로 데이터를 전달하기 위한 용도로 사용하는  변수
    함수가 뭔가 알아야 하거나 어떤 정보를 가지고 뭔가를 해야 할 때 어떤 정보를 함수에 알려줘야 함

    -return: 함수 내부에서 처리한 결과값을 함수 외부로 전달하기 위해 사용하는 일종의 출력값이다. 반환값, 함수 완료 후 반환되어야 하는 값이 있을 때 사용한다.
    */

    function makeFood(type,size,num){
      console.log("밥");
      console.log("구운김");
      console.log("계란");
      console.log("맛살");
      // console.log("우엉넣기");

      if(type=="우엉"){
        console.log("우엉넣기");
      } else if(type=="불고기"){
        console.log("불고기넣기");
      } else if(type=="김치"){
        console.log("김치넣기");
      };

      console.log("햄");
      console.log("시금치");
      console.log("단무지");
      console.log("당근");

      console.log(type,"김밥",size,"사이즈",num,"줄 준비완료!");

      //어떤 값을 반환하는 것(함수가 끝난 후에 어떤 결과값이 필요할때)
      //바로 나올 수 없으므로, 받을 수 있는 변수가 필요함(변수result)
      return "완료되었습니다.";
    };

    // makeFood("김치");
    makeFood("김치","L",3);
    makeFood("불고기","S",2);

    let result = makeFood("우엉","M","5");
    console.log("김밥 만들기가",result);

    // 사각형의 가로크기와 세로크기를 받아서 넓이를 구하자!
    /* 일반함수
      function rectW(){
      
      let width = 10;
      let height = 20;

      let value = width * height;
      console.log(value);
      
    } 
    rectW(); */

   /* 매개변수가 있는 함수
      function rectW(width, height){

      let value = width * height;
      console.log(value);
      
    } 
    rectW(10,20); */

    // return 값이 있는 함수
    let count=1; // 전역변수(함수 내부 또는 외부에서 모두 접근할 수 있다.)
    function rectW(width, height){

      let value = width * height;
      console.log(value);
      console.log(count);
      return "완료!";
      
    } 

    let result2 = rectW(10,5);
    console.log("사각형의 넓이 구하기"+result2);

    // console.log(value); -> 함수 내부에 선언한 변수나 상수는 함수 외부에서  접근할 수 없다. -> 지역변수

    console.log(count);
  </script>
</body>

</html>
