<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>js4-배열</title>
</head>

<body>
  <script>
    /* 배열을 생성하는 방법
    (1)let arr = new Array();
    (2)let arr=[]; //배열 리터럴(주로 사용하는 방법)
    */

    /* 
    let fruit1="banana";
    let fruit2="apple";
    let fruit3="grape";
    let fruit4="mango";
    */

    // 배열은 관련있는 데이터들을 하나로 묶어서 하나의 변수에 저장하는 것
    let fruit = ["banana", "apple", "grape", "mango"]; //0,1,2...(index-순서)
    console.log(fruit);
    console.log(fruit[0]);

    fruit[0] = "cherry"; /* 배열의 내용을 변경 */
    console.log(fruit);
    console.log(fruit[0]);
    fruit[2] = "tomato";
    console.log(fruit);

    // pop():마지막에 있는 아이템을 뺌
    fruit.pop();
    console.log(fruit);

    // push():마지막에 아이템이 대체됨
    fruit.push("pineapple");
    console.log(fruit); // ['cherry', 'apple', 'tomato', 'pineapple']

    // includes:아이템이 있는지 없는지 확인(true/false)
    console.log(fruit.includes("apple"));

    // 배열을 잘라내고 싶을 때
    console.log(fruit.slice(2)); //0,1,2 - 2전까지 잘라내고 2부터 나옴  -> ['tomato', 'pineapple']
    // slice: 배열 아이템을 잘라내는 역할(시작점, 갯수)
    console.log(fruit.slice(0, 1)); //0부터 시작해서 1개만 남기고 나머지는 잘라냄 -> ['cherry']

    // splice: 시작점부터 몇개의 아이템을 잘라낸다.(시작점,갯수)
    fruit.splice(2, 1);
    console.log(fruit); // ['cherry', 'apple', 'pineapple']
  </script>
</body>

</html>
