<!-- 
  *브라우저 객체 모델 BOM(Browser Object Model)

  *window : 모든 객체가 소속된 객체이며, 브라우저 창 자체를 의미한다.

  *document : 현재 문서에 대한 정보를 갖고 있는 객체

  *history : 현재의 브라우저가 접근했던 URL history를 제어할 수 있다.

  *location : 문서의 주소와 관련된 객체로 widnow객체의 프로퍼티인 동시에 document의 프로퍼티이다.
  이 객체를 이용하여 윈도우의 문서 URL을 변경할 수 있고, 문서의 위치와 관련해서 다양한 정보를 얻을 수 있다.

  *screen : 사용자의 디스플레이 화면에 대한 다양한 정보를 갖고 있는 객체이다.

  *navigator : 실행중인 애플리케이션(브라우저)에 대한 정보를 알 수 있다.
 -->
