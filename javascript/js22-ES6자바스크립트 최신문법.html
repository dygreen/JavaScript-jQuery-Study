<!DOCTYPE html>
<html lang="ko">

  <meta charset="UTF-8">
  <title>js22-ES6자바스크립트 최신문법</title>

</body>

<script>
  // ES6(ECMASript6)
  /* 
  (1) const and let (새로운 변수)
  const는 변경되지 않는 값을 정의할 때 사용하며, 새로운 값을 재할당할 수 없다.
  let 은 변경 가능한 변수가 생성되며, 새로운 값을 재할당 할 수 있다.
  */

  let color = "blue";
  color = "green";
  console.log(color);

  const id = "web1004";
  // id = "abc1234"; //재할당할 수 없다.
  console.log(id);


  /* (2) 객체 만들기 */
  let name2 = "webd1004";
  let age2 = 17;

  // let person1 = {name:name2, age:age2};
  let person1 = {name2, age2}; // 변수의 이름을 가지고 객체 키값을 자동으로 만들고 값을 자동으로 넣어줌
  console.log(person1); // 이 방법은 변수 이름과 키값이 동일한 경우 사용할 수 있다

  let person2 = {nameValue: name2, ageValue: age2};
  // nameValue키값이랑 변수이름이 다르기 때문에 옛날방식으로 써줘야 함
  console.log(person2);


  // 객체에서 반대로 꺼내서 변수로 만드는 방법
  let fruits = {
    fname1: "apple",
    fname2: "banana"
  }

  /* let fname1 = fruits.fname1;
  let fname2 = fruits.fname2; */
  let {fname1, fname2} = fruits;
  console.log(fname1, fname2);

  
  /* (3) Template Literals(템플릿 리터럴)
  탬플릿 리터럴이라고 불리는 새로운 문자열 표기법을 도입하였다.
  탬플릿 리터럴은 일반 문자열과 비슷해 보이지만, ' 또는 " 같은 통상적인 따옴표 대신 백틱(backtick)문자 `를 사용한다.
  */

  let name3 = "web1004";
  let local = "인천";
  console.log("제 이름은" + name3 + "입니다. 사는 곳은" + local + "입니다.");
  console.log(`제 이름은 ${name3}입니다. 사는 곳은 ${local}입니다.`);

  let title = "WenPlan";
  let skill = ["HTML","CSS","JAVASCRIPT"];
  let local2 = "서울";
  
  let company = {title,skill,local2};
  console.log(company);

  console.log(`제 회사 이름은 ${company.title} 입니다. 위치는 ${company.local2} 에 있습니다`);


  /* (4) 배열, spread 연산자= 필요한 것만 빼고 나머지는 뿌려준다*/
  let array = [1,2,3];

  /* let a = array[0];
  let b = array[1];
  let c = array[2];

  console.log(a,b,c); */

  /* let [a,b,c] = array;
  console.log(a,b,c); */

  let [a,...rest] = array; // 1만 필요하고 2,3은 필요없는 경우(...spread연산자)
  // console.log(a);
  console.log(a, rest);

  let person4 = {
    name4: "webd1004",
    age4: 19,
    cute: true
  }

  let {name4,...restInfo} = person4; //restInfo 주고싶은 변수를 주면 된다.
  console.log(name4, restInfo);


  let aa = [1,2];
  let bb = [3,4];
  let cc = [5,6];

  // let result = aa.concat(bb,cc);
  let result = [...aa,...bb,...cc] //...을 이용하면 변수에 배열의 내용을 뿌려준다.(복사해옴)
  console.log(result);

  /* (5) 함수 선언방식 -> Arrow functions(화살표 함수) */
  /* function foo(){
    console.log('hello');
  }
  foo(); */

  // 변수 안에 함수를 넣어버림
  let foo = () => {
    console.log('hello');
  }
  foo();


  /* function message(){
    return "haha";
  } */
  let message = () => "haha"; // 문장이 하나고 리턴값이 하나일 경우는 중괄호도 생략이 가능함
  console.log(message());


  let age5 = 17;
  let person5 = {
    name5: "webd1004",
    age5: 20,
    /* getInfo: function(){
      // console.log(age5); (1)
      console.log(this.age5); // (2) this(나를 불러준 객체)는 나를 말함(이것) 정확히 말하면 함수를 부르는 객체가 this
    } */

    getInfo: () => {
      console.log(this.age5); // (3) 화살표 함수는 this가 없음
      // console.log(this);
    }
  }
  person5.getInfo(); //(1) 근처에 있는 20이 나오지 않고 17이 나옴(전역변수만 들고옴)
  // (2)에서는 20이 나옴


</script>

</html>
