<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>js1-변수</title>
</head>

<body>
  <script>
    // 변수란 프로그램이 실행되는 도중에 계속해서 바뀌는 값을 저장하기 위한 이름(공간)이다.
    // 변수에는 1개의 데이터만 담을 수 있음(업데이트 되면 버림)
    // 여러개 넣을 수 있는 것: 배열
    let color = "blue";
    // let color="blue"; -> 변수에 저장된 값을 변경할 때는 let을 붙이지 않는다(불가능)
    color = "orange";
    console.log(color);

    const password = "pink";
    // password="black"; -> const(상수변수)는 한 번 할당이 되면 그 값이 영원히 가므로 재할당이 되지 않는다.
    console.log(password);


    /* var는 자바스크립트 초기에 나온 명령이고, let과 const는 ES6 새로운 버전에서 나온 것이다.*/
    // 변수명 만들 때 유의사항
    /* -변수명은 기호와 같이 사용할 수 없다.(단, _와 $는 사용가능)
      -변수명은 숫자가 먼저 나올 수 없다.(숫자를 넣을 경우는 중간이나 마지막에 넣는다.)
      -예약어를 피해야 한다.(자바스크립트가 미리 사용하기로 예약한 단어들을 예약어라고 한다.)
      
      var는 변수를 중복으로 사용하는 것을 막지 않기 때문에 문제가 발생할 수 있다.
      let는 변수를 중복으로 아예 사용할 수 없게 되어 있다.
    */
  </script>
</body>

</html>
