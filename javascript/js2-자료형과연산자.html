<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>js2-자료형과 연산자</title>
</head>

<body>
  <script>
    /* 자료형: 값을 성질에 따라 분류한 것
    -Primitive Type(원시타입): 한 번에 하나의 값만 가질 수 있고, 하나의 고정된 저장공간 이용 (숫자, 문자, Boolean, undefine, null)
    예) let number=12;

    -Non Primitive Type(비원시 타입): 한 번에 여러개의 값을 가질 수 있고, 여러개의 고정되지 않은 동적 공간 이용(Object, Array, Function)
    예) let array=[1,2,3,4];

    let age=25; // 정수
    let tall=175.9; // 실수
    let inf=Infinity; // 무한대(숫자로 정의되어 있음)
    let minusinf=-Infinity; // 음수의 무한대(숫자로 정의되어 있음)
    let nan=NaN; // 수학적인 계산의 실패
    null // 의도적으로 이 값은 아무것도 안 담고 있다
    undefine // 값을 아무것도 할당하지 않았을 때

    문자: 큰 따옴표나 작은 따옴표 안에 들어가 있는건 모두 문자이다.
    숫자: 정수, 음수, 소수 다 가능하다.
    Boolean: 논리연산에 쓰이는 데이터타입(true/false)
    */

    let variable;
    console.log(variable);

    let nn = null;
    console.log(nn);

    let name = 'webd1004';
    let name2 = '홍길동';
    let name3 = `나의 이름은 ${name2}입니다`; /* ``백틱(backtick)문자: 템플릿 리터럴 */
    console.log(name3);


    /* 산술 연산자 */
    let num1 = 15;
    let num2 = 6;
    let result;

    result = num1 + num2;
    console.log(result);

    result = num1 - num2;
    console.log(result);

    result = num1 * num2;
    console.log(result);

    result = num1 / num2; /* 나눗셈 */
    console.log(result);

    result = num1 % num2; /* 나머지 */
    console.log(result);


    /* 문자결합 연산자 */
    let t1 = '학교종이';
    let t2 = '땡땡땡';
    let t3 = 8282;
    let t4 = '어서모이자';
    let result2;

    result2 = t1 + t2 + t3 + t4;
    console.log(result2);
    // 변수 result에 '문자+문자+숫자+문자' 이므로 하나의 문자로 결합된 데이터가 저장됨


    // 복합 연산자
    let num3 = 10;
    let num4 = 3;

    num3 += num4; // num3 = num3 + num4; -> num3=13으로 바뀜
    console.log(num3);

    num3 -= num4; /* num3: 10 */
    console.log(num3);

    num3 *= num4; /* num3: 30 */
    console.log(num3);

    num3 %= num4; /* num3: 0 */
    console.log(num3);


    // 증감 연산자(++/--)
    let num5 = 10;
    let num6 = 20;
    let result3;

    num5--; // 변수 num5에서 1이 감소 -> num5: 9
    console.log(num5);

    num5++; // 변수 num5가 현재 9로 바꼈고, 1이 증가 -> num5: 10
    console.log(num5);

    result3 = num6++; // 20을 먼저 result3이라는 변수에 값을 저장한 후 증가함 -> result3: 20 (num6을 result3에 할당부터 한 후(20), ++를 진행(21))
    console.log(result3);

    result3 = ++num6; // 위에서 증가한 21이 내려오고 21을 1을 증가한 후에 변수에 값을 저장-> result3: 22 (++증가를 먼저 한 후, num6을 result3에 할당)
    console.log(result3);


    // 비교 연산자
    let a = 10;
    let b = 20;
    let c = 10;
    let f = "20"; /* 변수 f의 값 -> 문자형 "20" (""를 했기 때문에 숫자가 아닌 문자형 "20") */
    let result4;

    result4 = a > b; //거짓(10 > 20)
    console.log(result4);

    result4 = a < b; //참(10 < 20)
    console.log(result4);

    result4 = a <= b; //참(10 <= 20)
    console.log(result4);

    result4 = b == f; //데이터형 상관없이 데이터가 같으므로 참 -> 20 = 20
    console.log(result4);

    result4 = b === f; //데이터형이 일치하지 않으므로 거짓-> 숫자20 = 문자 20
    console.log(result4);

    result4 = a != b; //참(10과 20은 다르다)
    console.log(result4);


    // 논리 연산자 (and 연산자-&&, or 연산자-||)
    var aa = 10;
    var bb = 20;
    var m = 30;
    var n = 40;
    var result5;

    result5 = aa > bb || bb >= m || m > n; //false || false || false
    console.log(result5); // false

    result5 = aa > bb || bb >= m || m <= n; //false || false || true
    console.log(result5); // true

    result5 = aa <= bb && bb >= m && m <= n; //true || false || true
    console.log(result5); // false

    result5 = aa <= bb && bb <= m && m <= n; //true || true || true
    console.log(result5); // true

    result5 = !(aa > bb); // not 연산자 -> !false
    console.log(result5); // true


    // 삼항 조건 연산자
    let g = 10;
    let h = 3;
    let result6;
    // 삼항조건 연산자 형식 -> 조건식 ? 조건식이 맞았을 때 실행 : 조건이 맞지 않았을 때 실행;
    result6 = g < h ? "Javascript" : "hello";
    console.log(result6);
  </script>
</body>

</html>
