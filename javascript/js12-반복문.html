<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>js12-반복문</title>
</head>

<body>
  <script>
    /* 
   반복문은 for문과 while문, do while문이 있다.
   for문은 정확히 몇번 회전해야 하는지 범위를 알 때 사용하고,
   while은 주로 정확한 범위가 아닌 상태에 따른 반복일 때 사용된다.

   // while문 형식
   let 변수=초기값;
   while(조건식){
     실행문;
     증감식;
   }
   
   // for문 형식
   for(초기값;조건식;증감식){
     실행문;
   }
   */

    let i = 1;
    while (i <= 10) {
      console.log("안녕하세요" + i);
      i++;
    }

    for (j = 0; j <
      10; j++) { //let을 문장 내에서 사용해서 변수를 선언하면 지역변수가 되기 때문에 문장 내에서만 사용할 수 있고, let을 붙이지 않으면 전역변수가 되어서 문장 밖에서 사용할 수 있음
      console.log("j= " + j);
    }
    console.log("종료 j= " + j);


    // 변수 h가 100이 될 때까지 반복실행
    for (let h = 1; h < 100; h++) {
      if (h % 5 == 0 && h % 7 != 0) { // 5의 배수이고 7의 배수가 아닌경우
        document.write("<h3 style='color:red;'>", h, "</h3>"); //*화면 출력할 때 쓰는 명령어 document.write
      } else if (h % 7 == 0 && h % 5 != 0) { // 7의 배수이고 5의 배수가 아닌 경우
        document.write("<h3 style='color:green;'>" + h + "</h3>");
      } else if (h % 7 == 0 && h % 5 == 0) { // 7의 배수이고 5의 배수인 경우
        document.write("<h3 style='color:aqua;'>" + h + "</h3>");
      };
    };


    // 배열과 같이 사용하는 for문
    let fruit = ["banana", "apple", "grape", "mango"];
    for (let f = 0; f < fruit.length; f++) { //length는 몇 개인지를 갯수를 구하는 메서드... 1,2,3
      console.log(fruit[f]);
    }


    let d = [100,"홍길동",true];
    console.log(d[0]);
    console.log(d[1]);
    console.log(d[2]);

    //for 문을 적용함. 3은 배열 객체에 저장된 데이터 개수.
    for(let t=0; t<3; t++){
      console.log(d[t]);
    }

    // 배열의 length(저장된 데이터의 개수) 속성을 이용해 반복문의 조건식에 적용
    for(let tt = 0; tt < d.length; tt++){
      console.log(d[tt]);
    }
  </script>
</body>

</html>
