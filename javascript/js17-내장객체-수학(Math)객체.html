<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>js17-내장객체-수학(Math)객체</title>

</head>

<body>
  
</body>

<script src="jquery-3.6.0.min.js"></script>
<script>
  let num = 2.1234;

  let maxNum = Math.max(10, 5, 8, 30); //최대값 반환입니다.
  let minNum = Math.min(10, 5, 8, 30); //최대값 반환입니다.
  let roundNum = Math.round(num); //반올림 값을 반환합니다.
  let floorNum = Math.floor(num); //소수점을 무조건 내립니다.
  let ceilNum = Math.ceil(num); //소수점 무조건 올립니다.
  let rndNum = Math.random(); //0~1 사이 난수를 발생합니다.
  let piNum = Math.PI; //Math.PI는 원주율 상수를 반환합니다.
  console.log(maxNum);
  console.log(minNum);
  console.log(roundNum);
  console.log(floorNum);
  console.log(ceilNum);
  console.log(rndNum);
  console.log(piNum);

</script>



</html>
