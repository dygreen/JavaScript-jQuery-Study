<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>swiper</title>
  <link rel="stylesheet" href="css/swiper.css">
  <!--swiper플러그인연결-->
  <link rel="stylesheet" href="css/swiper_style.css">
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="js/swiper.js"></script>
  <!--swiper플러그인 스크립트연결-->
  <script type="text/javascript">
    $(function () {

      var mySwiper1 = new Swiper('.gallery1', {
        loop: true, //순환유무	 
        pagination: '.nav1', //네비게이션class명
        grabCursor: true, //커서 손모양
        autoplay: 3000, //자동진행
        effect: 'cube', // 'slide' or 'fade' or 'cube' or 'coverflow' or 'flip'

        //이전 다음 버튼
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
      });

      var mySwiper2 = new Swiper('.gallery2', {
        loop: true, //순환유무  
        pagination: '.nav2', //네비게이션class명
        grabCursor: true, //커서 손모양
        autoplay: 3000, //자동진행
        effect: 'fade', // 'slide' or 'fade' or 'cube' or 'coverflow' or 'flip'

        //이전 다음 버튼
        nextButton: '.swiper-button-next2',
        prevButton: '.swiper-button-prev2',
      });

    });
  </script>

</head>

<body>

  <!--swiper1-->
  <div class="gallery1">

    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="images/2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="images/3.jpg" alt=""></div>
      <div class="swiper-slide"><img src="images/4.jpg" alt=""></div>
      <div class="swiper-slide"><img src="images/5.jpg" alt=""></div>
    </div>

    <div class="nav1"></div><!-- 하단버튼 -->

    <div class="swiper-button-prev swiper-button-white"></div>
    <div class="swiper-button-next swiper-button-white"></div>

  </div>

  <!--swiper2-->
  <div class="gallery2">

    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="images/2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="images/3.jpg" alt=""></div>
      <div class="swiper-slide"><img src="images/4.jpg" alt=""></div>
      <div class="swiper-slide"><img src="images/5.jpg" alt=""></div>
    </div>

    <div class="nav2"></div>

    <div class="swiper-button-prev2 swiper-button-white"></div>
    <div class="swiper-button-next2 swiper-button-white"></div>

  </div>

  <div class="content">
    <div class="con1"></div>
    <div class="con2"></div>
    <div class="con3"></div>
  </div>

  <footer>
    <address>Copyright &copy; By WEBD.KR All Right Reserved.</address>
  </footer>

</body>

</html>
