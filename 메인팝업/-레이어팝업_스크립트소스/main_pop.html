<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>접속시 띄우는 모달팝업창</title>
<style>
	body{background:pink;}
	.close_style{
		color:#666;
		font-size:12px;
	}
</style>
<!-- <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/modal_pop.js"></script>
 -->
</head>
<body>
<!-- //////////// 팝업창1 -->
<div id="Notice1" style="position:absolute;left:0px;top:0px;z-index:1001;display:;" onMouseOver="dragObj=Notice1;drag=1;move=0" onMouseOut="drag=0">
	<script  language='javascript' src="popup/m_layer.js"></script>		
	<table bgcolor="#fff" width="700px" cellpadding="0" cellspacing="0" style="border:1 solid #ccc;">
		<tr>
			<td><img src="popup/popup1.jpg" border="0" useMap="#Map100"></td>
		</tr>
		<tr> 
			<td align="right" valign="middle">
				<input name="checkbox" type="checkbox" style="margin-top:3px;" onClick="
				if (this.checked === true)
				{
					setCookie('aaaa', 'done', 1);
					document.all.Notice1.style.visibility='hidden';
				}
				"><span class="close_style">오늘하루 열지않기</span>&nbsp;&nbsp;

				<span style="cursor:hand" onClick="document.all.Notice1.style.visibility='hidden';"><span class="close_style">닫기</span></span>
			</td>
		</tr> 
	</table>
</div>
<map name="Map100">
<area shape="rect" coords="159,572,338,614" href="#" target="_blank">
</map>

 

 <!-- //////////// 팝업창2 -->
<div id="Notice2" style="position:absolute;left:450px;top:0px;z-index:1002;display: ;" onMouseOver="dragObj=Notice2;drag=1;move=0" onMouseOut="drag=0">
	<script  language='javascript' src="popup/m_layer.js"></script>		
	<table bgcolor="#fff" width="500px" cellpadding="0" cellspacing="0" style="border:2 solid #ccc;">
		<tr>
			<td><img src="popup/popup2.jpg" border="0"></td>
		</tr>
		<tr> 
			<td align="right" valign="middle">			
				<input name="checkbox" type="checkbox" onClick="
				if (this.checked === true)
				{
					setCookie('bbbb', 'done', 1);
					document.all.Notice2.style.visibility='hidden';

				}
				"><span class="close_style">오늘하루 열지않기</span>&nbsp;&nbsp;
				
				<span style="cursor:hand" onClick="document.all.Notice2.style.visibility='hidden';"><span class="close_style">닫기</span></span>  
			</td>
		</tr>
	</table>
</div>




<h1>메인에 팝업창을 띄웁니다.</h1>




<script  language='javascript' >
	if(getCookie( "aaaa" )=="done"){document.all.Notice1.style.visibility='hidden';}
	if(getCookie( "bbbb"  =="done"){document.all.Notice2.style.visibility='hidden';}
</script>

</body>
</html>
