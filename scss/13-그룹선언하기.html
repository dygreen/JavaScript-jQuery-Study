<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>13-그룹선언하기</title>
  <link rel="stylesheet" href="css/style13.css">
</head>
<body>
  <h1 class="heading">
    Ezen Academy <span>publishing</span> class
  </h1>

  <h1 class="news-heading">
    news <span>headline</span> broadcast
  </h1>
</body>
</html>

<!-- 
  재사용할 그룹을 선언(정의,지정)하는 것은 @mixin
  정의된 @mixin을 사용(포함)하는 것은 @include

  @mixin 믹스인이름{
    재사용할 스타일 속성
  }

  선택자{
    @include 믹스인이름;
  }
 -->
